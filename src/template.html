<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
  </head>
  <body>
    <h1>MUSIC QUIZ</h1>
    <main>
      <div id="questionContainer" class="hide">
        <div id="progressBar"></div>
        <h2 id="question"></h2>
        <div id="answersContainer">
          <button class="answer-btn" type="button">Placeholder answer 1</button>
          <button class="answer-btn" type="button">Placeholder answer 2</button>
          <button class="answer-btn" type="button">Placeholder answer 3</button>
          <button class="answer-btn" type="button">Placeholder answer 4</button>
        </div>
      </div>
      <div id="controls">
        <button id="startBtn">Start!</button>
        <button id="nextBtn" class="hide">Next Question</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
